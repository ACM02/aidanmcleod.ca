name: Self-Hosted Test Workflow

on:
  workflow_dispatch:  # allows you to trigger manually from GitHub
jobs:
  create-test-file:
    name: Create test.txt on self-hosted runner
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create test.txt
        run: |
          echo "This is a test file created by GitHub Actions on a self-hosted runner." > test.txt
          echo "Created file contents:"
          cat test.txt

      - name: List directory contents
        run: ls -lah
